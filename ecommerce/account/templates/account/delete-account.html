{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

    <style>

        body{
            background-color: gray;
        }

    </style>

    <body>
        
        <br> <br> <br> <br> <br> 


        <div class="container bg-white shadow-md p-5 form-layout">

            <h3> Account Deletion </h3>

            <hr class="border-top border-secondary opacity-100">

            <form method="POST" autocomplete="off">

                {% csrf_token %}

                <p> Are you sure that you want to delete your account? </p>


                <br>

                <button type="submit" class="btn btn-danger btn-lg w-100 p-2"> Delete your account </button>

            </form>

            <br>

            <a class="btn btn-primary btn-lg w-100 p-2" type="button"  href="{% url 'profile-management' %}"> Go back </a>

        </div>

    </body>

    <br> <br>


{% endblock %}
